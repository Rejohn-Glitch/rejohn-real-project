<script>
document.addEventListener('DOMContentLoaded', function() {
    const cartItemsContainer = document.getElementById('cartItems');
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    function displayCartItems() {
      cartItemsContainer.innerHTML = '';
      if (cartItems.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      cartItems.forEach((item, index) => {
        const itemCard = document.createElement('div');
        itemCard.className = 'col-md-4';

        itemCard.innerHTML = `
  <div class="card mb-4">
    <img src="${item.image}" class="card-img-top" alt="${item.title}">
    <div class="card-body">
      <h5 class="card-title">${item.title}</h5>
      <p class="card-text">${item.price}</p>
      <div class="text-center">
        <button class="btn btn-danger cancel-btn me-2" data-index="${index}">Cancel</button>
        <button class="btn btn-primary buy-btn" data-index="${index}">Buy Now</button>
      </div>
    </div>
  </div>
`;

        cartItemsContainer.appendChild(itemCard);
      });
    }

    // Event listener for cancel button on each item
    cartItemsContainer.addEventListener('click', function(e) {
      if (e.target.classList.contains('cancel-btn')) {
        const index = e.target.getAttribute('data-index');
        cartItems.splice(index, 1);
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        displayCartItems();
      }
    });

    // Event listener for Buy Now button on each item
    let selectedItemIndex = null;
    cartItemsContainer.addEventListener('click', function(e) {
      if (e.target.classList.contains('buy-btn')) {
        selectedItemIndex = e.target.getAttribute('data-index');
        $('#purchaseModal').modal('show');
      }
    });

    // Confirm purchase action
    document.getElementById('confirmPurchaseButton').addEventListener('click', function() {
      if (selectedItemIndex !== null) {
        Swal.fire({
          title: 'Purchase Confirmed!',
          text: 'Thank you for your purchase.',
          icon: 'success',
          confirmButtonText: 'OK'
        }).then(() => {
          cartItems.splice(selectedItemIndex, 1);
          localStorage.setItem('cartItems', JSON.stringify(cartItems));
          displayCartItems();
          selectedItemIndex = null;
          $('#purchaseModal').modal('hide');
        });
      }
    });

    // Initial display of cart items
    displayCartItems();
  });
</script>
